<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!-- list -->
     <!-- 1. unordered list -->
    
    <ul >
        <li><h2>want to buy : </h2>Bread</li>
        <li>butter</li>
        <li>bread</li>
        <li>jam</li>
    </ul>
    <ol type = "a">
        <li>name</li>
        <li>class</li>
        <li>section</li>

    </ol>

    <!-- anchor tags  hypertext reference-->
    <a href="https://facebook.com" target="_blank">click here</a>
    <!-- image tag using relative url-->
    <img src="download.jpg" alt="can't load image" height="100px" width="100px">
